<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="assets/css/instructions.css">
        <title>Instructions</title>
    </head>
    <body>
        <div class="tabs" id="tabs">
            <input id="nyi" type="radio" checked="checked" name="tab-group" class="tab"/>
            <label for="nyi" class="tab-label">NYI</label>
            <div class="tabs-content">
                <div id="puppet-content">
                    Not Yet Implemented
                </div>
            </div>
        </div>
        <script>
            function scrollHorizontally(e) {
                if (e.target !== document.getElementById('tabs') && e.target.className !== 'tab-label') return
                e = window.event || e
                var delta = Math.max(-1, Math.min(1, e.wheelDelta))
                document.getElementById('tabs').scrollLeft -= (delta*40)
                e.preventDefault()
            }
            document.getElementById('tabs').addEventListener('mousewheel', scrollHorizontally)
        </script>
    </body>
</html>
