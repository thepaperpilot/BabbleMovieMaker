<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="assets/css/main.css">
        <title>Babble Movie Maker</title>
    </head>
    <body>
        <div id="screen" class="container main"></div>
        <div id="status" class="container status"></div>
        <div id="bottom" class="container bottom">
            <div class="buttons s2 scroll">
                <input type="checkbox" id="greenscreen" class="checkbox"><label for="greenscreen" class="checkbox-label" style="width: 100%;">Green Screen</label>
                <button id="settings">Project Settings</button>
                <button id="script">Edit Script</button>
                <button id="export">Export Movie</button>
            </div>
            <div id="chars" class="s8 horiz-scroll">
            </div>
            <div id="settings-panel" class="s8 scroll" style="display: none;">
                <div class="s5">
                    Green Screen Color:
                    <input type="color" id="colorpicker" value="#00FF00" style="width: calc(100% - 16px)">
                    Movie Duration: (seconds)
                    <input type="number" id="duration" value="5" style="width: calc(100% - 16px)">
                    Frames Per Second:
                    <input type="number" id="fps" value="60" style="width: calc(100% - 16px)">
                </div>
                <div class="s5">
                    Puppet Scale:
                    <input type="number" id="puppetscale" value="1" style="width: calc(100% - 16px)" step="0.1">
                    Number of Slots:
                    <input type="number" id="numslots" value="5" style="width: calc(100% - 16px)">
                    Resolution:
                    <select id="resolutions">
                        <option value="1024x768">1024x768</option>
                        <option value="1280x720">1280x720</option>
                        <option value="1280x1024">1280x1024</option>
                        <option value="1360x768">1360x768</option>
                        <option value="1366x768">1366x768</option>
                        <option value="1440x900">1440x900</option>
                        <option value="1600x900">1600x900</option>
                        <option value="1680x1050">1680x1050</option>
                        <option value="1920x1080">1920x1080</option>
                        <option value="1920x1200">1920x1200</option>
                        <option value="2560x1440">2560x1440</option>
                        <option value="3840x2160">3840x2160</option>
                    </select>
                </div>
            </div>
        </div>
        <div id="side" class="container side">
        </div>
        <div id="instructions" style="display: none;">
            <iframe src="./instructions.html" style="width: 100%; height: 500px;" frameborder=0></iframe>
        </div>
        <div id="about" style="display: none;">
            <h1 style="color: #15191f;font-size: 90px;margin-bottom: 30px;text-shadow: 0 1px 1px #666;">Babble Movie Maker</h1>
            <strong style="color: #54647a;"><script>document.write(require('electron').remote.app.getVersion())</script></strong><br/>
            <p style="color: #fff;">Babble Movie Maker is a free, open source tool for making cutscenes or videos using puppets created by Babble Buds. The software is written using electron and PIXI.js.</p>
        </div>
        <div id="editor" style="display: none;">
            <textarea id="editorscript" class="editor"></textarea>
            <button id="exportscript">Export</button>
            <button id="cancelscript" style="float: right">Cancel</button>
            <button id="savescript" style="float: right;">Save Script</button>
        </div>
        <div class="modal">
            <div class="modal-inner">
                <div class="modal-content"></div>
            </div>
        </div>
    </body>

    <script>
        // You can also require other files to run in this process
        require('./renderer-process/project.js').readProject()
    </script>
</html>
